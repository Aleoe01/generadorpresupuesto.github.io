<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container-lg">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombreVendedor" class="form-label">Nombre vendedor</label>
                    <input type="text" class="form-control" name="nombreVendedor" id="nombreVendedor" placeholder="ingrese su nombre"
                        required />
                </div>
                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">Nombre cliente</label>
                    <input type="text" class="form-control" name="nombreCliente" id="nombreCliente" placeholder="ingrese nombre de cliente"
                        required />
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">+54</span>
                        <input type="number" class="form-control" name="telefono" id="telefono" placeholder="ej: 343 123456"
                            required />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formaPago" class="form-label">Forma de pago</label>
                    <select class="form-select" id="formaPago" aria-label="Default select example">
                        <option value="" selected>Seleccione forma de pago</option>
                        <option value="contado">Contado</option>
                        <option value="tb">Tarjeta bancaria</option>
                        <option value="credito">OnCity Credito</option>
                        <option value="preferencial">Cliente preferencial</option>
                    </select>
                </div>
                <div class="mb-3" id="inputProducto">
                    <label for="producto" class="form-label">Producto</label>
                    <input type="text" class="form-control" name="producto" id="producto" placeholder="TV TCL 32 FHD Smart"
                        required />
                </div>
                <div class="mb-3 input-credito" id="inputCredito">
                    <label for="credito" class="form-label">Limite credito</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="text" class="form-control" name="limiteCredito" id="limiteCredito" placeholder="$$$" required />
                    </div>
                </div>
                <div class="mb-3 input-prestamo" id="inputPrestamo">
                    <label for="prestamo" class="form-label">Limite prestamo</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="text" class="form-control" name="limitePrestamo" id="limitePrestamo" placeholder="$$$" required />
                    </div>
                </div>
                <div class="mb-3" id="inputPrecio">
                    <label for="precio" class="form-label">Precio</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="number" class="form-control" name="precio" id="precio" placeholder="$$$" required />
                    </div>
                </div>
                <div class="mb-3 cantidad-cuotas" id="cantidadCuotas">
                    <label for="numeroCuotas" class="form-label">Cantidad de cuotas</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="numeroCuotas" required />
                    </div>
                </div>
                <div class="container-botones">
                    <div class="formulario__generar">
                        <button href="" class="btn btn-outline-danger boton-borrar" type="submit" id="borrar">
                            Borrar
                        </button>
                        <button href="" class="btn btn-primary boton" type="submit" id="generar">
                            Generar
                        </button>
                    </div>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="texto" class="form-label">Mensaje generado</label>
                    <textarea class="form-control" name="texto" id="texto" rows="8"></textarea>
                </div>
                <div class="formulario__enviar">
                    <button href="" class="btn btn-primary boton" type="submit" id="enviar">
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
